<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat Tiempo Real</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="col-md-6 mx-auto">
      <h3 class="text-center mb-3">Chat Tiempo Real</h3>
      <input id="usuario" class="form-control mb-2" placeholder="Tu nombre de usuario">
      <div id="chat-box"></div>
      <div class="input-group mt-2">
        <input id="mensaje" type="text" class="form-control" placeholder="Escribe un mensaje...">
        <button id="enviar" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </div>
  <script src="js/chat.js"></script>
</body>
</html>
