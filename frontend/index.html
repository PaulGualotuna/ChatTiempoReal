<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat Tiempo Real</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap opcional (tu versión) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- Socket.IO client servido por el backend -->
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="container py-4">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h3 class="text-center mb-3">Chat en Tiempo Real</h3>

      <!-- Sección de "login" simple -->
      <div class="card mb-3">
        <div class="card-body d-flex gap-2 align-items-center flex-wrap">
          <input id="usuario" class="form-control flex-grow-1" placeholder="Tu nombre de usuario" />
          <button id="btnLogin" class="btn btn-success">Conectar</button>
          <button id="btnLogout" class="btn btn-outline-danger" disabled>Cerrar sesión</button>
          <button id="btnClear" class="btn btn-outline-secondary ms-auto" disabled>Limpiar chat</button>
        </div>
      </div>

      <!-- Área de mensajes -->
      <div id="chat-box" class="border rounded"></div>

      <!-- Entrada de mensaje -->
      <div class="input-group mt-3">
        <input id="mensaje" type="text" class="form-control" placeholder="Escribe un mensaje..." disabled />
        <button id="enviar" class="btn btn-primary" disabled>Enviar</button>
      </div>

      <p class="text-muted small mt-3">
        Sugerencia: abre esta página en dos pestañas o en otro dispositivo de la misma red para probar la mensajería en tiempo real.
      </p>
    </div>
  </div>

    <!-- Modal genérico para mensajes -->
  <div class="modal fade" id="appModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="appModalLabel">Mensaje</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="appModalBody">
          <!-- Aquí se inyecta el texto -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (asegúrate de tenerlo al final del body) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/chat.js"></script>
</body>
</html>
